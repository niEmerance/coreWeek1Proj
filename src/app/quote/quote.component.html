<div>
    <h1>Available Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes; let i=index'>
          <li>{{quote.quoteName}}</li>
          <button (click)='toggleDetails(i)'>View Quote Details</button>
          <app-quote-details *ngIf='quote.showDetails' [quote]='quote'></app-quote-details>
      </div>     
    </ul>
  </div>
