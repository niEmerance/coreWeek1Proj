<div>
    <h1>Available Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes; let i=index'>
          <li>{{quote.quoteName}}</li>
          <p>Published on {{quote.publishDate|date}}</p>
          <button (click)='toggleDetails(i)'>View Quote Details</button>
          <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (isComplete) ='quoteRemove($event,i)'></app-quote-details>
      </div>  
         
    </ul>
    <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  </div>
